<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registraion form</title>
</head>
<body>
	<form>
<h1>Student Regestration Form</h1>
<div>
	<label for="s1">Students Name:</label>
	<br>
	<input type="text" name="Student" id="S1" required>
</div>
<div>
	<label for="f1">Father's Name:</label>
	<br>
	<input type="text" name="Father" id="f1" required>
</div>
<div>
	<label for="m1">mother's Name:</label>
	<br>
	<input type="text" name="mother" id="m1" required>
</div>
<div>
	<label for="c1">Class Name:</label>
	<br>
	<input type="text" name="class" id="c1" required>
</div>
<div>
	<label for="r1">Roll Number:</label>
	<br>
	<input type="Number" name="Number" id="r1" required>
</div>
<div>
	<select>
		<option>Section Name</option>
		<option>A</option>
		<option>B</option>
		<option>C</option>
		<option>D</option>
		<option>E</option>
	</select>
</div>
<br>
<div>
	<label for="dob">D.O.B : </label>
	<input type="Date" name="dob" id="dob" required>
</div>
<div>
	<label for="Email id">E-mail id: </label>
	<br>
	<input type="Email" name="email" id="Email" required placeholder="abc@gmil.com">
</div>
<div>
	<label for="mobile no.">Mobile Number: </label>
	<br>
	<input type="Number" name="mobile" id="mobile no." required>
</div>
<br>
<p><b>Gender</b></p>
<input type="radio" name="Gender" value="M">Male
<input type="radio" name="Gender" value="F">Female
<input type="radio" name="Gender" value="O">Other
<br>
<div>
	<label>Address</label>
</div>
<textarea rows="10" cols="50"></textarea required>
<br>
<div>
	<label> City name :</label>
	<br>
	<input type="city" required>
</div>
<div>
	<label> State name :</label>
	<br>
	<input type="State" required>
</div>
<div>
	<label> Country name :</label>
	<br>
	<input type="Country" required>
</div>
<div>
	<p><b>Hobbies</b></p>
	<input type="checkbox" name="Cricket" value="Cricket">Cricket
	<input type="checkbox" name="Football" value="football">Football
	<input type="checkbox" name="basketball" value="basketball">Basketball
	<br>
	<input type="checkbox" name="badminton" value="baadminton">Badminton
	<br>
	<div>
		<label>other</label>
	<input type="text">
</div>
</div>
<br>
<table border="4">
	<caption><b>Qualification</b></caption>
	<tr>
		<th>Sr.No</th>
	    <th>Board</th>
	    <th>Percentage</th>
	    <th>Year of passing</th>
    </tr>
    <tr>
		<th>Class 10th</th>
	    <td>RBSE</td>
	    <td>88</td>
	    <td>2018</td>
    </tr>
    <tr>
		<th>Class 12th</th>
	    <td>RBSE</td>
	    <td>85.6</td>
	    <td>2020</td>
    </tr>
</table>
<br>
<p><b>Courese Applied</b></p>
<input type="radio" name="Courese" value="B.Tech">B.Tech
<input type="radio" name="Courese" value="B.Sc">B.Sc
<br>
<input type="radio" name="Courese" value="B.Com">B.Com
<br>
<button><b><i>submit</i></b></button>
<button><b><i>Reset</i></b></button>
    </form>
</body>
</html>
